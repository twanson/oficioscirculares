<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog — Oficios Circulares</title>
  <meta name="description" content="Historias, aprendizajes y metodologías para proyectos con propósito. Casos reales de circularidad y sostenibilidad.">
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link rel="stylesheet" href="../assets/css/animations.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <style>
    /* Enhanced Blog Styles */
    .blog-hero {
      background: linear-gradient(135deg, #1F4B3F 0%, #2D5F4F 100%);
      padding: 80px 0 100px;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .blog-hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('../assets/images/artesana\ blanco\ y\ negro.jpg') center/cover;
      opacity: 0.06;
      z-index: 1;
    }
    
    .blog-hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .blog-title {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 800;
      margin: 0 0 20px;
      letter-spacing: -0.02em;
      line-height: 1.1;
      color: #ffffff;
      text-shadow: 0 2px 12px rgba(0,0,0,.35);
    }
    
    .blog-subtitle {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      opacity: 1;
      margin: 0 0 40px;
      font-weight: 400;
      line-height: 1.4;
      color: #ffffff;
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
    
    .blog-filters {
      background: white;
      border-radius: 20px;
      padding: 24px;
      margin: -60px auto 60px;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      position: relative;
      z-index: 3;
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 16px 20px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }
    
    .search-input:focus {
      outline: none;
      border-color: #D17B49;
      background: white;
      box-shadow: 0 0 0 4px rgba(209, 123, 73, 0.1);
    }
    
    .filter-select {
      min-width: 200px;
      padding: 16px 20px;
      border: 2px solid #f0f0f0;
      border-radius: 12px;
      font-size: 1rem;
      background: #fafafa;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .filter-select:focus {
      outline: none;
      border-color: #D17B49;
      background: white;
      box-shadow: 0 0 0 4px rgba(209, 123, 73, 0.1);
    }
    
    .blog-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 40px;
      margin: 60px 0;
    }
    
    .post-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.06);
      transition: all 0.4s ease;
      border: 1px solid #f8f9fa;
      position: relative;
    }
    
    .post-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }
    
    .post-card-image {
      width: 100%;
      height: 240px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    
    .post-card:hover .post-card-image {
      transform: scale(1.05);
    }
    
    .post-card-content {
      padding: 32px;
    }
    
    .post-card-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #1F4B3F;
      margin: 0 0 12px;
      line-height: 1.3;
    }
    
    .post-card-meta {
      color: #666;
      font-size: 0.9rem;
      margin: 0 0 16px;
      font-weight: 500;
    }
    
    .post-card-excerpt {
      color: #555;
      line-height: 1.6;
      margin: 0 0 20px;
      font-size: 1rem;
    }
    
    .post-card-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    
    .post-tag {
      background: linear-gradient(135deg, #E8D5B7 0%, #DCC5A0 100%);
      color: #1F4B3F;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .no-posts {
      text-align: center;
      padding: 80px 20px;
      color: #666;
      font-size: 1.1rem;
    }
    
    .back-home {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #1F4B3F;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 40px;
      transition: all 0.3s ease;
    }
    
    .back-home:hover {
      color: #D17B49;
      transform: translateX(-4px);
    }
    
    /* Enhanced Navbar */
    .enhanced-navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    
    .enhanced-navbar.scrolled {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }
    
    .nav-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .nav-cta {
      background: linear-gradient(135deg, #1F4B3F 0%, #2D5F4F 100%);
      color: white;
      padding: 12px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .nav-cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(31, 75, 63, 0.3);
    }
    
    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #1F4B3F 0%, #2D5F4F 100%);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    
    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }
    
    .back-to-top:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.3);
    }
    
    /* Adjust body for fixed navbar */
    body {
      padding-top: 80px;
    }
    
    @media (max-width: 768px) {
      body {
        padding-top: 70px;
      }
      
      .blog-hero {
        padding: 60px 0 80px;
      }
      
      .blog-filters {
        margin: -40px 20px 40px;
        padding: 20px;
        flex-direction: column;
        align-items: stretch;
      }
      
      .search-input, .filter-select {
        min-width: auto;
        width: 100%;
      }
      
      .posts-grid {
        grid-template-columns: 1fr;
        gap: 24px;
        margin: 40px 0;
      }
      
      .post-card-content {
        padding: 24px;
      }
      
      .back-to-top {
        bottom: 16px;
        right: 16px;
        width: 48px;
        height: 48px;
      }
    }
  </style>
</head>
<body class="page-blog">
  <nav class="navbar enhanced-navbar">
    <div class="nav-container">
      <a href="../" class="nav-logo">
        <img src="../assets/images/logodegraoscuro.png" alt="Oficios Circulares" class="logo" />
        <span class="logo-text">Oficios Circulares</span>
      </a>
      <div class="nav-menu">
        <a href="../#que-es" class="nav-link">¿Qué es?</a>
        <a href="../#para-quien" class="nav-link">¿Para quién?</a>
        <a href="../#ofrecemos" class="nav-link">Qué ofrecemos</a>
        <a href="../#comunidad" class="nav-link">Comunidad</a>
        <a href="./" class="nav-link active">Blog</a>
        <a href="../faqs/" class="nav-link">FAQs</a>
        <a href="https://tally.so/r/mOyV98" target="_blank" class="btn btn-primary btn-small">Únete</a>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>
  
  <!-- Back to top button -->
  <button id="backToTop" class="back-to-top" aria-label="Volver arriba">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M18 15l-6-6-6 6"></path>
    </svg>
  </button>

  <section class="blog-hero">
    <div class="blog-hero-content">
      <h1 class="blog-title">Blog</h1>
      <p class="blog-subtitle">Historias, aprendizajes y metodologías para proyectos con propósito</p>
    </div>
  </section>

  <main class="blog-content">
    <a href="../" class="back-home">
      <span>←</span> Volver al inicio
    </a>
    
    <div class="blog-filters">
      <input id="filter-input" type="search" placeholder="Buscar por título..." class="search-input" />
      <select id="tag-select" class="filter-select">
        <option value="">Todas las etiquetas</option>
        <option value="casos">Casos</option>
        <option value="estrategia">Estrategia</option>
        <option value="circularidad">Circularidad</option>
      </select>
    </div>
    
    <div id="posts" class="posts-grid"></div>
  </main>

  <script>
    // helper de fallback por si rompemos más cards en el futuro
    document.addEventListener('error', (e)=>{
      const img = e.target; if(img.tagName==='IMG' && img.dataset.fallback){ img.onerror=null; img.src=img.dataset.fallback; }
    }, true);
    
    // Smooth animations on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };
    
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);
    
    document.addEventListener('DOMContentLoaded', () => {
      // Enhanced navbar behavior
      const navbar = document.querySelector('.enhanced-navbar');
      const backToTop = document.getElementById('backToTop');
      
      window.addEventListener('scroll', () => {
        if (window.scrollY > 100) {
          navbar.classList.add('scrolled');
          backToTop.classList.add('visible');
        } else {
          navbar.classList.remove('scrolled');
          backToTop.classList.remove('visible');
        }
      });
      
      // Back to top functionality
      backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      
      // Mobile menu functionality
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');
      
      if (hamburger && navMenu) {
        hamburger.addEventListener('click', () => {
          hamburger.classList.toggle('active');
          navMenu.classList.toggle('active');
        });
      }
      
      // Apply scroll animations to cards
      setTimeout(() => {
        document.querySelectorAll('.post-card').forEach(card => {
          card.style.opacity = '0';
          card.style.transform = 'translateY(30px)';
          card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
          observer.observe(card);
        });
      }, 100);
    });
  </script>
      <script src="../assets/js/blog.js?v=evidencia-fix"></script>
</body>
</html>
