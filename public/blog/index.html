<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog — Oficios Circulares</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/animations.css" />
</head>
<body class="page-blog">
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="/assets/images/logodegraoscuro.png" alt="Oficios Circulares" class="logo" />
        <span class="logo-text">Oficios Circulares</span>
      </a>
    </div>
  </nav>

  <section class="container" style="padding: 80px 0;">
    <h1>Blog</h1>
    <p class="lead">Historias, aprendizajes y metodologías para proyectos con propósito.</p>
    <div class="card" style="padding:14px 16px; margin:14px 0 18px; display:flex; gap:10px; align-items:center; flex-wrap:wrap;">
      <input id="filter-input" type="search" placeholder="Buscar por título..." style="flex:1; min-width:220px; padding:10px 12px; border-radius:10px; border:1px solid #ddd;" />
      <select id="tag-select" style="min-width:200px; padding:10px 12px; border-radius:10px; border:1px solid #ddd;">
        <option value="">Todas las etiquetas</option>
        <option value="casos">Casos</option>
        <option value="estrategia">Estrategia</option>
        <option value="circularidad">Circularidad</option>
      </select>
    </div>
    <div id="posts" class="services-grid" style="margin-top:12px;"></div>
  </section>

  <script>
    // helper de fallback por si rompemos más cards en el futuro
    document.addEventListener('error', (e)=>{
      const img = e.target; if(img.tagName==='IMG' && img.dataset.fallback){ img.onerror=null; img.src=img.dataset.fallback; }
    }, true);
  </script>
  <script src="/assets/js/blog.js"></script>
</body>
</html>
