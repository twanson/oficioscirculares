<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog — Oficios Circulares</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/animations.css" />
</head>
<body class="page-blog">
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="/assets/images/logodegraoscuro.png" alt="Oficios Circulares" class="logo" />
        <span class="logo-text">Oficios Circulares</span>
      </a>
    </div>
  </nav>

  <section class="container" style="padding: 80px 0;">
    <h1>Blog</h1>
    <p class="lead">Historias, aprendizajes y metodologías para proyectos con propósito.</p>
    <div class="services-grid" style="margin-top:24px;">
      <a href="/casos/e-wear/" class="service-card-link">
        <div class="service-card">
          <img src="/assets/images/cases/e-wear/hero-packaging-movil-concha.jpg" data-fallback="/assets/images/cases/e-wear/placeholder-16x9.jpg" alt="E‑WEAR: cómo convertimos e‑waste en lujo circular" loading="lazy" onerror="this.onerror=null;this.src=this.dataset.fallback;" />
          <h3>E‑WEAR: cómo convertimos e‑waste en lujo circular</h3>
          <p class="profile-example">8/8/2025 · ~8 min</p>
          <p>Caso real de diseño, trazabilidad y relato sin greenwashing.</p>
          <div style="margin-top:8px;display:flex;gap:8px;flex-wrap:wrap;">
            <span style='background:#E8D5B7;color:#1F4B3F;padding:4px 8px;border-radius:8px;font-size:.85rem;'>#Casos</span>
            <span style='background:#E8D5B7;color:#1F4B3F;padding:4px 8px;border-radius:8px;font-size:.85rem;'>#Estrategia</span>
            <span style='background:#E8D5B7;color:#1F4B3F;padding:4px 8px;border-radius:8px;font-size:.85rem;'>#Circularidad</span>
          </div>
        </div>
      </a>
    </div>
  </section>

  <script>
    // helper de fallback por si rompemos más cards en el futuro
    document.addEventListener('error', (e)=>{
      const img = e.target; if(img.tagName==='IMG' && img.dataset.fallback){ img.onerror=null; img.src=img.dataset.fallback; }
    }, true);
  </script>
</body>
</html>
