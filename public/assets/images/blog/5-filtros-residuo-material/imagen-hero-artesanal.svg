<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-label="Oficios Circulares - De residuo a material en 5 filtros">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1F4B3F"/>
            <stop offset="100%" stop-color="#2D5F4F"/>
        </linearGradient>
        <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#D17B49"/>
            <stop offset="100%" stop-color="#E8956A"/>
        </linearGradient>
        <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
            <circle cx="20" cy="20" r="1.5" fill="white" opacity="0.08"/>
        </pattern>
        <clipPath id="circle-clip">
            <circle cx="900" cy="315" r="260"/>
        </clipPath>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#bg)"/>
    <rect width="1200" height="630" fill="url(#dots)"/>

    <!-- Decorative organic shapes -->
    <circle cx="1050" cy="80" r="180" fill="white" opacity="0.03"/>
    <circle cx="1100" cy="550" r="120" fill="white" opacity="0.03"/>
    <circle cx="100" cy="580" r="100" fill="white" opacity="0.02"/>

    <!-- Large circular illustration area -->
    <circle cx="900" cy="315" r="240" fill="white" opacity="0.06"/>
    <circle cx="900" cy="315" r="200" fill="white" opacity="0.04"/>

    <!-- 5 filter icons in a circle arrangement -->
    <!-- Filter 1 - Disponibilidad -->
    <circle cx="900" cy="140" r="36" fill="white" opacity="0.12"/>
    <circle cx="900" cy="140" r="28" fill="#1F4B3F" stroke="white" stroke-width="2"/>
    <text x="900" y="135" font-family="Georgia, serif" font-size="14" fill="white" font-weight="700" text-anchor="middle">1</text>
    <text x="900" y="153" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle">DISPONIBILIDAD</text>

    <!-- Filter 2 - Calidad -->
    <circle cx="1070" cy="230" r="36" fill="white" opacity="0.12"/>
    <circle cx="1070" cy="230" r="28" fill="#1F4B3F" stroke="white" stroke-width="2"/>
    <text x="1070" y="225" font-family="Georgia, serif" font-size="14" fill="white" font-weight="700" text-anchor="middle">2</text>
    <text x="1070" y="243" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle">CALIDAD</text>

    <!-- Filter 3 - Viabilidad -->
    <circle cx="1020" cy="430" r="36" fill="white" opacity="0.12"/>
    <circle cx="1020" cy="430" r="28" fill="#D17B49" stroke="white" stroke-width="2"/>
    <text x="1020" y="425" font-family="Georgia, serif" font-size="14" fill="white" font-weight="700" text-anchor="middle">3</text>
    <text x="1020" y="443" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle">VIABILIDAD</text>

    <!-- Filter 4 - Mercado -->
    <circle cx="780" cy="430" r="36" fill="white" opacity="0.12"/>
    <circle cx="780" cy="430" r="28" fill="#1F4B3F" stroke="white" stroke-width="2"/>
    <text x="780" y="425" font-family="Georgia, serif" font-size="14" fill="white" font-weight="700" text-anchor="middle">4</text>
    <text x="780" y="443" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle">MERCADO</text>

    <!-- Filter 5 - Narrativa -->
    <circle cx="730" cy="230" r="36" fill="white" opacity="0.12"/>
    <circle cx="730" cy="230" r="28" fill="#D17B49" stroke="white" stroke-width="2"/>
    <text x="730" y="225" font-family="Georgia, serif" font-size="14" fill="white" font-weight="700" text-anchor="middle">5</text>
    <text x="730" y="243" font-family="system-ui, sans-serif" font-size="8" fill="rgba(255,255,255,0.7)" text-anchor="middle">NARRATIVA</text>

    <!-- Connecting lines between filters -->
    <line x1="926" y1="160" x2="1044" y2="210" stroke="white" stroke-width="1.5" opacity="0.15" stroke-dasharray="4,3"/>
    <line x1="1068" y1="260" x2="1030" y2="400" stroke="white" stroke-width="1.5" opacity="0.15" stroke-dasharray="4,3"/>
    <line x1="1000" y1="445" x2="810" y2="445" stroke="white" stroke-width="1.5" opacity="0.15" stroke-dasharray="4,3"/>
    <line x1="762" y1="410" x2="735" y2="260" stroke="white" stroke-width="1.5" opacity="0.15" stroke-dasharray="4,3"/>
    <line x1="755" y1="218" x2="876" y2="155" stroke="white" stroke-width="1.5" opacity="0.15" stroke-dasharray="4,3"/>

    <!-- Center icon - circular arrows -->
    <circle cx="900" cy="315" r="45" fill="white" opacity="0.1"/>
    <circle cx="900" cy="315" r="35" fill="#D17B49" opacity="0.9"/>
    <text x="900" y="322" font-family="system-ui, sans-serif" font-size="22" fill="white" text-anchor="middle">â™»</text>

    <!-- Left side: Text content -->
    <!-- Accent line -->
    <rect x="80" y="180" width="60" height="4" rx="2" fill="#D17B49"/>

    <!-- Badge -->
    <rect x="80" y="205" width="160" height="28" rx="14" fill="#D17B49" opacity="0.9"/>
    <text x="160" y="224" font-family="system-ui, sans-serif" font-size="11" fill="white" font-weight="600" text-anchor="middle" letter-spacing="1">GUIA PRACTICA</text>

    <!-- Title -->
    <text x="80" y="280" font-family="Georgia, serif" font-size="36" fill="white" font-weight="500">De residuo local</text>
    <text x="80" y="325" font-family="Georgia, serif" font-size="36" fill="white" font-weight="500">a material viable</text>

    <!-- Subtitle -->
    <text x="80" y="370" font-family="system-ui, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">Metodo practico en 5 filtros</text>
    <text x="80" y="395" font-family="system-ui, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">para talleres y marcas artesanas</text>

    <!-- Stats bar -->
    <rect x="80" y="430" width="500" height="1" fill="white" opacity="0.15"/>

    <text x="80" y="470" font-family="Georgia, serif" font-size="28" fill="#D17B49" font-weight="600">22M t</text>
    <text x="80" y="490" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">residuos industriales/ano</text>

    <text x="250" y="470" font-family="Georgia, serif" font-size="28" fill="#D17B49" font-weight="600">30 dias</text>
    <text x="250" y="490" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">de la idea al veredicto</text>

    <text x="430" y="470" font-family="Georgia, serif" font-size="28" fill="#D17B49" font-weight="600">5</text>
    <text x="430" y="490" font-family="system-ui, sans-serif" font-size="11" fill="rgba(255,255,255,0.6)">filtros de evaluacion</text>

    <!-- Bottom brand -->
    <rect x="80" y="550" width="500" height="1" fill="white" opacity="0.1"/>
    <text x="80" y="580" font-family="system-ui, sans-serif" font-size="12" fill="rgba(255,255,255,0.4)">oficioscirculares.com</text>
</svg>