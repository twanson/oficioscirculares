<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 200" role="img" aria-label="Proceso de evaluacion: del residuo al material viable">
    <style>
        .proc-title { font-family: Georgia, serif; font-size: 14px; fill: #1F4B3F; font-weight: 600; }
        .proc-desc { font-family: system-ui, sans-serif; font-size: 11px; fill: #555; }
        .proc-label { font-family: system-ui, sans-serif; font-size: 10px; fill: white; font-weight: 600; }
    </style>

    <rect width="960" height="200" fill="#F5F1EB" rx="0"/>

    <!-- Step 1: Residuo -->
    <rect x="30" y="40" width="160" height="120" rx="12" fill="white" stroke="#E8E0D5" stroke-width="2"/>
    <rect x="30" y="40" width="160" height="35" rx="12" fill="#C0392B"/>
    <rect x="30" y="63" width="160" height="12" fill="#C0392B"/>
    <text x="110" y="63" class="proc-label" text-anchor="middle">RESIDUO</text>
    <text x="110" y="105" class="proc-title" text-anchor="middle">Sin evaluar</text>
    <text x="110" y="125" class="proc-desc" text-anchor="middle">Coste de gestion</text>
    <text x="110" y="140" class="proc-desc" text-anchor="middle">Vertedero o quema</text>

    <!-- Arrow 1 -->
    <text x="215" y="105" font-family="system-ui, sans-serif" font-size="24" fill="#D17B49" text-anchor="middle">→</text>

    <!-- Step 2: Filtros 1-2 -->
    <rect x="240" y="40" width="160" height="120" rx="12" fill="white" stroke="#D4A017" stroke-width="2"/>
    <rect x="240" y="40" width="160" height="35" rx="12" fill="#D4A017"/>
    <rect x="240" y="63" width="160" height="12" fill="#D4A017"/>
    <text x="320" y="63" class="proc-label" text-anchor="middle">FILTROS 1 y 2</text>
    <text x="320" y="105" class="proc-title" text-anchor="middle">Candidato</text>
    <text x="320" y="125" class="proc-desc" text-anchor="middle">Disponible y estable</text>
    <text x="320" y="140" class="proc-desc" text-anchor="middle">Caracterizado</text>

    <!-- Arrow 2 -->
    <text x="425" y="105" font-family="system-ui, sans-serif" font-size="24" fill="#D17B49" text-anchor="middle">→</text>

    <!-- Step 3: Filtro 3 -->
    <rect x="450" y="40" width="160" height="120" rx="12" fill="white" stroke="#D4A017" stroke-width="2"/>
    <rect x="450" y="40" width="160" height="35" rx="12" fill="#D17B49"/>
    <rect x="450" y="63" width="160" height="12" fill="#D17B49"/>
    <text x="530" y="63" class="proc-label" text-anchor="middle">FILTRO 3</text>
    <text x="530" y="105" class="proc-title" text-anchor="middle">Prototipo</text>
    <text x="530" y="125" class="proc-desc" text-anchor="middle">Tecnicamente viable</text>
    <text x="530" y="140" class="proc-desc" text-anchor="middle">Transformable</text>

    <!-- Arrow 3 -->
    <text x="635" y="105" font-family="system-ui, sans-serif" font-size="24" fill="#D17B49" text-anchor="middle">→</text>

    <!-- Step 4: Filtros 4-5 -->
    <rect x="660" y="40" width="160" height="120" rx="12" fill="white" stroke="#27AE60" stroke-width="2"/>
    <rect x="660" y="40" width="160" height="35" rx="12" fill="#27AE60"/>
    <rect x="660" y="63" width="160" height="12" fill="#27AE60"/>
    <text x="740" y="63" class="proc-label" text-anchor="middle">FILTROS 4 y 5</text>
    <text x="740" y="105" class="proc-title" text-anchor="middle">Material viable</text>
    <text x="740" y="125" class="proc-desc" text-anchor="middle">Con mercado y</text>
    <text x="740" y="140" class="proc-desc" text-anchor="middle">narrativa verificable</text>

    <!-- Arrow 4 -->
    <text x="845" y="105" font-family="system-ui, sans-serif" font-size="24" fill="#D17B49" text-anchor="middle">→</text>

    <!-- Final -->
    <circle cx="905" cy="100" r="35" fill="#1F4B3F"/>
    <text x="905" y="95" fill="white" font-family="system-ui, sans-serif" font-size="20" font-weight="700" text-anchor="middle">GO</text>
    <text x="905" y="112" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="9" text-anchor="middle">PRODUCIR</text>

    <!-- Bottom label -->
    <text x="480" y="188" font-family="system-ui, sans-serif" font-size="11" fill="#999" text-anchor="middle">Cada filtro actua como puerta: si no pasa, el residuo no avanza</text>
</svg>