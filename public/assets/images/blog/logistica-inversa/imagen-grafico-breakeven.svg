<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 900 580">
  <style>
    .title { font-family: Georgia, serif; font-size: 22px; fill: #2D3E2F; font-weight: 500; }
    .subtitle { font-family: system-ui, sans-serif; font-size: 13px; fill: #666; }
    .axis-label { font-family: system-ui, sans-serif; font-size: 12px; fill: #666; }
    .axis-title { font-family: system-ui, sans-serif; font-size: 13px; fill: #2D3E2F; font-weight: 500; }
    .zone-title { font-family: system-ui, sans-serif; font-size: 11px; font-weight: 700; }
    .zone-detail { font-family: system-ui, sans-serif; font-size: 10px; fill: #555; }
    .legend-text { font-family: system-ui, sans-serif; font-size: 12px; fill: #555; }
    .viability-title { font-family: system-ui, sans-serif; font-size: 13px; fill: #2D3E2F; font-weight: 600; }
    .viability-text { font-family: system-ui, sans-serif; font-size: 11px; fill: #555; }
  </style>
  
  <!-- Background -->
  <rect width="900" height="580" fill="#FAFAF8"/>
  
  <!-- Title -->
  <text x="450" y="32" class="title" text-anchor="middle">Punto de Equilibrio: Ambiental vs Económico</text>
  <text x="450" y="52" class="subtitle" text-anchor="middle">Impacto acumulado según número de ciclos de reutilización</text>
  
  <!-- Chart background -->
  <rect x="90" y="75" width="700" height="340" fill="white" rx="8" stroke="#E8E0D5" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#E8E0D5" stroke-width="1">
    <line x1="90" y1="160" x2="790" y2="160"/>
    <line x1="90" y1="245" x2="790" y2="245"/>
    <line x1="90" y1="330" x2="790" y2="330"/>
  </g>
  
  <!-- Y axis labels -->
  <text x="80" y="100" class="axis-label" text-anchor="end">Alto</text>
  <text x="80" y="248" class="axis-label" text-anchor="end">Medio</text>
  <text x="80" y="400" class="axis-label" text-anchor="end">Bajo</text>
  
  <!-- Y axis title -->
  <text x="30" y="245" class="axis-title" text-anchor="middle" transform="rotate(-90,30,245)">Impacto / Coste</text>
  
  <!-- X axis labels -->
  <text x="150" y="435" class="axis-label" text-anchor="middle">5</text>
  <text x="265" y="435" class="axis-label" text-anchor="middle">20</text>
  <text x="380" y="435" class="axis-label" text-anchor="middle">40</text>
  <text x="495" y="435" class="axis-label" text-anchor="middle">60</text>
  <text x="610" y="435" class="axis-label" text-anchor="middle">80</text>
  <text x="725" y="435" class="axis-label" text-anchor="middle">100+</text>
  
  <!-- X axis title -->
  <text x="440" y="460" class="axis-title" text-anchor="middle">Número de ciclos de reutilización</text>
  
  <!-- ============ CAPA 1: ZONAS DE COLOR (fondo) ============ -->
  
  <!-- Zona breakeven ambiental -->
  <rect x="215" y="105" width="80" height="180" fill="#2D3E2F" fill-opacity="0.1" rx="4"/>
  
  <!-- Zona breakeven económico -->
  <rect x="330" y="105" width="90" height="230" fill="#C17F59" fill-opacity="0.1" rx="4"/>
  
  <!-- Zona viabilidad -->
  <rect x="500" y="310" width="270" height="90" fill="#2D3E2F" fill-opacity="0.08" rx="6"/>
  
  <!-- ============ CAPA 2: LÍNEA REFERENCIA DESECHABLE ============ -->
  <line x1="110" y1="115" x2="770" y2="115" stroke="#999" stroke-width="2" stroke-dasharray="8,5"/>
  <text x="778" y="120" class="axis-label" fill="#888">Desechable</text>
  
  <!-- ============ CAPA 3: CURVAS ============ -->
  
  <!-- Impacto ambiental (verde) -->
  <path d="M110,100 Q170,140 230,180 Q310,250 400,310 Q500,360 640,385 Q720,395 770,400" 
        fill="none" stroke="#2D3E2F" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Coste económico (naranja) -->
  <path d="M110,95 Q170,130 230,165 Q310,220 390,275 Q480,330 610,365 Q710,385 770,392" 
        fill="none" stroke="#C17F59" stroke-width="4" stroke-linecap="round"/>
  
  <!-- ============ CAPA 4: ETIQUETAS (siempre encima) ============ -->
  
  <!-- Etiqueta breakeven ambiental -->
  <rect x="175" y="295" width="115" height="50" fill="white" rx="4" stroke="#2D3E2F" stroke-width="1.5"/>
  <text x="232" y="314" class="zone-title" fill="#2D3E2F" text-anchor="middle">BREAKEVEN</text>
  <text x="232" y="328" class="zone-title" fill="#2D3E2F" text-anchor="middle">AMBIENTAL</text>
  <text x="232" y="342" class="zone-detail" text-anchor="middle">~20-40 ciclos</text>
  
  <!-- Etiqueta breakeven económico -->
  <rect x="305" y="355" width="125" height="50" fill="white" rx="4" stroke="#C17F59" stroke-width="1.5"/>
  <text x="367" y="374" class="zone-title" fill="#C17F59" text-anchor="middle">BREAKEVEN</text>
  <text x="367" y="388" class="zone-title" fill="#C17F59" text-anchor="middle">ECONÓMICO</text>
  <text x="367" y="402" class="zone-detail" text-anchor="middle">~40-60 ciclos</text>
  
  <!-- Texto zona viabilidad -->
  <text x="635" y="338" class="viability-title" text-anchor="middle">✓ ZONA DE VIABILIDAD</text>
  <text x="635" y="358" class="viability-text" text-anchor="middle">Ambiental + económicamente</text>
  <text x="635" y="375" class="viability-text" text-anchor="middle">superior al desechable</text>
  
  <!-- Legend -->
  <rect x="90" y="490" width="700" height="45" rx="8" fill="white" stroke="#E8E0D5" stroke-width="2"/>
  
  <line x1="115" y1="512" x2="155" y2="512" stroke="#2D3E2F" stroke-width="4" stroke-linecap="round"/>
  <text x="165" y="517" class="legend-text">Impacto ambiental (CO₂e)</text>
  
  <line x1="365" y1="512" x2="405" y2="512" stroke="#C17F59" stroke-width="4" stroke-linecap="round"/>
  <text x="415" y="517" class="legend-text">Coste económico</text>
  
  <line x1="590" y1="512" x2="630" y2="512" stroke="#999" stroke-width="2" stroke-dasharray="8,5"/>
  <text x="640" y="517" class="legend-text">Desechable</text>
  
  <!-- Logo Oficios Circulares -->
  <image x="830" y="510" width="55" height="55" href="logo-oficios-circulares.png"/>
</svg>
