<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 900 600">
  <style>
    .title { font-family: Georgia, serif; font-size: 22px; fill: white; font-weight: 500; }
    .box-title { font-family: system-ui, sans-serif; font-size: 14px; fill: #2D3E2F; font-weight: 600; }
    .box-text { font-family: system-ui, sans-serif; font-size: 11px; fill: #666; }
    .critical-label { font-family: system-ui, sans-serif; font-size: 11px; fill: #C17F59; font-weight: 700; }
    .critical-text { font-family: system-ui, sans-serif; font-size: 12px; fill: white; font-weight: 600; }
    .critical-detail { font-family: system-ui, sans-serif; font-size: 10px; fill: rgba(255,255,255,0.9); }
    .legend-text { font-family: system-ui, sans-serif; font-size: 11px; fill: rgba(255,255,255,0.9); }
    .metrics-title { font-family: system-ui, sans-serif; font-size: 13px; fill: #2D3E2F; font-weight: 700; }
    .metrics-text { font-family: system-ui, sans-serif; font-size: 11px; fill: #555; }
  </style>
  
  <defs>
    <marker id="arrowG" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#4A5D4B"/>
    </marker>
    <marker id="arrowO" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#C17F59"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="#2D3E2F"/>
  
  <!-- Title -->
  <text x="450" y="35" class="title" text-anchor="middle">Flujo de Logística Inversa: Puntos Críticos</text>
  
  <!-- Legend -->
  <rect x="40" y="55" width="180" height="50" rx="6" fill="rgba(255,255,255,0.1)"/>
  <line x1="55" y1="75" x2="90" y2="75" stroke="#4A5D4B" stroke-width="3"/>
  <text x="98" y="79" class="legend-text">Flujo directo</text>
  <line x1="55" y1="93" x2="90" y2="93" stroke="#C17F59" stroke-width="3" stroke-dasharray="6,4"/>
  <text x="98" y="97" class="legend-text">Flujo de retorno</text>
  
  <!-- ============ FLUJO DE RETORNO (dibujado PRIMERO para que quede DETRÁS) ============ -->
  
  <!-- Línea retorno: Cliente → Punto Venta -->
  <path d="M760,195 L760,260 L575,260 L575,215" fill="none" stroke="#C17F59" stroke-width="3" stroke-dasharray="8,5" marker-end="url(#arrowO)"/>
  
  <!-- Línea retorno: Punto Venta → Operador -->
  <path d="M500,175 L440,175 L440,380" fill="none" stroke="#C17F59" stroke-width="3" stroke-dasharray="8,5" marker-end="url(#arrowO)"/>
  
  <!-- Línea retorno: Operador → Fabricante -->
  <path d="M440,470 L440,520 L135,520 L135,215" fill="none" stroke="#C17F59" stroke-width="3" stroke-dasharray="8,5" marker-end="url(#arrowO)"/>
  
  <!-- ============ CAJAS PRINCIPALES (ENCIMA de las líneas) ============ -->
  
  <!-- 1. Fabricante -->
  <rect x="60" y="130" width="150" height="85" rx="10" fill="white"/>
  <text x="135" y="162" class="box-title" text-anchor="middle">FABRICANTE</text>
  <text x="135" y="180" class="box-text" text-anchor="middle">Producto + Envase</text>
  <text x="135" y="198" class="box-text" text-anchor="middle">reutilizable</text>
  
  <!-- Flecha 1 -->
  <line x1="210" y1="172" x2="265" y2="172" stroke="#4A5D4B" stroke-width="3" marker-end="url(#arrowG)"/>
  
  <!-- 2. Distribuidor -->
  <rect x="275" y="130" width="150" height="85" rx="10" fill="white"/>
  <text x="350" y="162" class="box-title" text-anchor="middle">DISTRIBUIDOR</text>
  <text x="350" y="180" class="box-text" text-anchor="middle">Almacén / Mayorista</text>
  <text x="350" y="198" class="box-text" text-anchor="middle">Consolidación</text>
  
  <!-- Flecha 2 -->
  <line x1="425" y1="172" x2="480" y2="172" stroke="#4A5D4B" stroke-width="3" marker-end="url(#arrowG)"/>
  
  <!-- 3. Punto de venta -->
  <rect x="490" y="130" width="150" height="85" rx="10" fill="white"/>
  <text x="565" y="162" class="box-title" text-anchor="middle">PUNTO DE VENTA</text>
  <text x="565" y="180" class="box-text" text-anchor="middle">Tienda / E-commerce</text>
  <text x="565" y="198" class="box-text" text-anchor="middle">Punto recogida</text>
  
  <!-- Flecha 3 -->
  <line x1="640" y1="172" x2="695" y2="172" stroke="#4A5D4B" stroke-width="3" marker-end="url(#arrowG)"/>
  
  <!-- 4. Cliente -->
  <rect x="705" y="130" width="130" height="85" rx="10" fill="white"/>
  <text x="770" y="162" class="box-title" text-anchor="middle">CLIENTE</text>
  <text x="770" y="180" class="box-text" text-anchor="middle">Uso producto</text>
  <text x="770" y="198" class="box-text" text-anchor="middle">Envase vacío</text>
  
  <!-- ============ PUNTOS CRÍTICOS (ENCIMA de todo) ============ -->
  
  <!-- Punto Crítico 1: Tasa retorno - a la derecha -->
  <rect x="620" y="285" width="180" height="70" rx="8" fill="rgba(0,0,0,0.3)" stroke="#C17F59" stroke-width="2"/>
  <text x="710" y="308" class="critical-label" text-anchor="middle">⚠️ PUNTO CRÍTICO 1</text>
  <text x="710" y="328" class="critical-text" text-anchor="middle">Tasa de retorno</text>
  <text x="710" y="346" class="critical-detail" text-anchor="middle">B2C: 20-40% | B2B: 70-95%</text>
  
  <!-- 5. Operador reacondicionamiento -->
  <rect x="480" y="380" width="180" height="90" rx="10" fill="#C17F59"/>
  <text x="570" y="412" class="box-title" fill="white" text-anchor="middle">OPERADOR</text>
  <text x="570" y="432" class="box-title" fill="white" text-anchor="middle">REACONDICIONAMIENTO</text>
  <text x="570" y="456" class="box-text" fill="rgba(255,255,255,0.9)" text-anchor="middle">Lavado · Inspección · Reetiquetado</text>
  
  <!-- Punto Crítico 2: Transporte - a la izquierda del operador -->
  <rect x="230" y="380" width="180" height="70" rx="8" fill="rgba(0,0,0,0.3)" stroke="#C17F59" stroke-width="2"/>
  <text x="320" y="403" class="critical-label" text-anchor="middle">⚠️ PUNTO CRÍTICO 2</text>
  <text x="320" y="423" class="critical-text" text-anchor="middle">Distancia transporte</text>
  <text x="320" y="441" class="critical-detail" text-anchor="middle">>75% coste total a 20+ ciclos</text>
  
  <!-- Punto Crítico 3: Coste lavado - debajo del operador -->
  <rect x="700" y="380" width="140" height="70" rx="8" fill="rgba(0,0,0,0.3)" stroke="#C17F59" stroke-width="2"/>
  <text x="770" y="403" class="critical-label" text-anchor="middle">⚠️ CRÍTICO 3</text>
  <text x="770" y="423" class="critical-text" text-anchor="middle">Coste lavado</text>
  <text x="770" y="441" class="critical-detail" text-anchor="middle">0,60 - 1,20 €/unidad</text>
  
  <!-- Métricas -->
  <rect x="50" y="480" width="300" height="95" rx="10" fill="white"/>
  <text x="75" y="508" class="metrics-title">Métricas clave de viabilidad</text>
  <text x="75" y="530" class="metrics-text">• Breakeven ambiental: 5-20 ciclos</text>
  <text x="75" y="548" class="metrics-text">• Tasa pérdida máxima: ~5%/ciclo</text>
  <text x="75" y="566" class="metrics-text">• Distancia óptima operador: &lt;100km</text>
  
  <!-- Logo Oficios Circulares -->
  <image x="830" y="530" width="55" height="55" href="logo-oficios-circulares.png"/>
</svg>
